<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    PoC google
  </h1>
</div>
<div >
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput name="jobName" placeholder="Job Name" [(ngModel)]='jobName'>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <textarea matInput name="inputLocations" placeholder="Input Locations" [(ngModel)]="inputLocations"></textarea>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <textarea matInput name="outputLocations" placeholder="Output Locations" [(ngModel)]="outputLocations"></textarea>
    </mat-form-field>
  </form>
  <br/>
  <br/>
  <button mat-raised-button (click)="signIn()">sign in</button>&nbsp;
  <button  mat-raised-button color="primary" (click)="loadDataFlow()">Execute</button>
</div>
<pre>{{this.result | json}}</pre>

<router-outlet></router-outlet>
